<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLanding | Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #121212;
            --gold: #D4AF37;
            --soft-white: #e0e0e0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            overflow-x: hidden;
        }

        /* Modern Glass Navbar */
        .navbar {
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(15px);
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .navbar-brand {
            font-weight: 800;
            letter-spacing: 1px;
            color: var(--gold) !important;
        }

        .nav-link {
            color: var(--soft-white) !important;
            margin: 0 15px;
            font-size: 0.95rem;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: var(--gold) !important;
        }

        /* Hero Section */
        .hero-section {
            padding: 120px 0;
            position: relative;
        }

        .hero-badge {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 6px 18px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 25px;
        }

        .highlight {
            color: var(--gold);
        }

        .hero-desc {
            color: #a0a0a0;
            font-size: 1.1rem;
            max-width: 500px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* Action Buttons */
        .btn-gold {
            background: var(--gold);
            color: black;
            font-weight: 700;
            padding: 14px 35px;
            border-radius: 4px;
            border: none;
            transition: all 0.3s;
        }

        .btn-gold:hover {
            background: white;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            transform: translateY(-2px);
        }

        .btn-video {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-video:hover {
            color: var(--gold);
        }

        .play-icon {
            width: 50px;
            height: 50px;
            border: 2px solid var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Image Side */
        .img-container {
            position: relative;
            z-index: 2;
        }

        .img-container img {
            max-width: 100%;
            height: auto;
            /* Applying a subtle golden glow to the illustration */
            filter: drop-shadow(0 0 50px rgba(212, 175, 55, 0.15));
        }

        /* Decorative Blur */
        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--gold);
            filter: blur(150px);
            opacity: 0.1;
            top: 10%;
            right: 0%;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="blob"></div>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">I-Clone</a>
            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Philosophy</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
                <button class="btn btn-gold px-4 py-2">Get Started</button>
            </div>
        </div>
    </nav>

    <header class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                
                <div class="col-lg-6 order-2 order-lg-1">
                    <div class="hero-badge">PREMIUM INTERFACE</div>
                    <h1 class="hero-title">
                        Elevate Your <br>
                        <span class="highlight">Digital Presence</span>
                    </h1>
                    <p class="hero-desc">
                        Experience the fusion of high-end aesthetics and powerful performance. We build tools that don't just workâ€”they inspire.
                    </p>
                    
                    <div class="d-flex flex-column flex-sm-row align-items-center gap-4">
                        <button class="btn btn-gold">Join the Elite</button>
                        <a href="#" class="btn-video">
                            <div class="play-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                                    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                                </svg>
                            </div>
                            Watch Concept
                        </a>
                    </div>
                </div>

                <div class="col-lg-6 order-1 order-lg-2 text-center mb-5 mb-lg-0">
                    <div class="img-container">
                        <img src="illustration-1.webp" alt="Launch Illustration">
                    </div>
                </div>

            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
